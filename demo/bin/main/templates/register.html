<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
	<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Account Created</strong>
		<button onclick="window.location.href='login'">Login</button>
	</div>
	<div th:if="${!success}">
    <form action="#" method="POST" th:object="${registerDto}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="text" th:field="${registerDto.name}" name="name" placeholder="First Name" required><br>
        <input type="text" th:field="${registerDto.lastname}" name="lastname" placeholder="Last Name" required><br>
        <input type="text" th:field="${registerDto.username}" name="username" placeholder="Username" required><br>
        <input type="email" th:field="${registerDto.email}" name="email" placeholder="Email" required><br>
        <input type="password" th:field="${registerDto.pwd}" name="pwd" placeholder="Password" 		
			pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?\:{}|<>]).+$" 
		        title="Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character." required><br>
		<button type="submit">Submit</button>
    </form>
	</div>
</body>
</html>
